# Alacritty Configuration File

# Colors (Nord Theme Adjusted)
colors:
  # Default colors
  primary:
    background: "#2E3440"
    foreground: "#D8DEE9"

  # Cursor colors
  cursor:
    text: "#2E3440"
    cursor: "#fcba03"

  # Normal colors
  normal:
    black: "#3B4252"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#fcba03"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#E5E9F0"

  # Bright colors
  bright:
    black: "#4C566A"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#fcba03"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#8FBCBB"
    white: "#ECEFF4"

# Font configuration
font:
  normal:
    family: "FiraCode Nerd Font"
    style: Regular

  bold:
    family: "FiraCode Nerd Font"
    style: Bold

  italic:
    family: "FiraCode Nerd Font"
    style: Italic

  size: 12.0

# Window configuration
window:
  padding:
    x: 8
    y: 8
  decorations: full
  startup_mode: Maximized

# Scrollback
scrolling:
  history: 10000
  multiplier: 3

# Mouse bindings
mouse:
  hints:
    launch: true
